name: Build, Test, and Deploy to Azure Container App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: bringitdowninnovelways
      REGISTRY: graemefoster
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./BringItDownInNovelWays/BringItDownInNovelWays.csproj

      - name: Build
        run: dotnet build --no-restore --configuration Release ./BringItDownInNovelWays/BringItDownInNovelWays.csproj

      - name: Run tests
        run: dotnet test --no-build --configuration Release ./BringItDownInNovelWays/BringItDownInNovelWays.csproj

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag output
        id: set_tag
        run: echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-test-push
    environment:
      name: test
      url: ${{ steps.deploy.outputs.containerapp_url }}
    env:
      IMAGE_NAME: bringitdowninnovelways
      REGISTRY: graemefoster
      CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      CONTAINER_APP_ENV: ${{ secrets.AZURE_CONTAINER_APP_ENV }}
      IMAGE_TAG: ${{ needs.build-test-push.outputs.image_tag }}
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Container App
        id: deploy
        run: |
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          az containerapp show \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --query "properties.configuration.ingress.fqdn" -o tsv > url.txt
        # Set output for environment URL
      - name: Set environment URL
        run: echo "containerapp_url=$(cat url.txt)" >> $GITHUB_OUTPUT
